<!DOCTYPE html>
<html lang="ja">
    <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Fornuts</title>
	<meta name="description" content="This is a hackable text editor which works online. ">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="my.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    </head>
    <body>
	<div id="menu">to be menu</div>
	<input type="text" id="commandlet">

	<div id="dialog-layer"></div>

	<div id="save" hidden>
	    <title>== <b>SAVE</b> this file ==</title>
	    <div>
		<span style="width: 10%">Filename: </span>
		<input type="text" id="dSave_iFilename" style="width: 100%">
	    </div>
	    <div style="margin-top: 20px">
		<button type="button" id="dSave_bSave">SAVE</button>
		<button type="button" id="dSave_bCancel">Cancel</button>
	    </div>
	</div>

	<div id="open" hidden>
	    <title>== <b>OPEN</b> a file on new nut ==</title>
	    <div>
		<span>Source URL:</span>
		<input type="text" name="src_url" id="dOpen_iURL" style="width: 100%"><br>
	    </div>
	    <div>
		<span>From local:</span>
		<label id="dOpen_iLocalPathWrapper" for="dOpen_iLocalPath" class="buttonlabel">
		    Browse...
		    <input type="file" name="local_path" id="dOpen_iLocalPath" style="width: 100%; display: none;"><br>
		    <!-- <input type="text" name="local_path" id="dOpen_iLocalPath" style="width: 100%"><br>
			 <button type="button" id="dOpen_bBrowse">browse ...</button> -->
		</label>
	    </div>
	    <div style="margin-top: 20px">
		<button type="button" id="dOpen_bOpen">OPEN</button>
		<button type="button" id="dOpen_bCancel">Cancel</button>
	    </div>
	</div>

	<script src="tiny_segmenter.js"></script>
	<script src="download2.js"></script>
	<script>const Segmenter = new TinySegmenter();</script>
	<script src="config.js"></script>
	<script src="meta.js"></script>
	<script src="nut.js"></script>
	<script src="cursor.js"></script>
	<script src="dialog.js"></script>
	<script src="api.js"></script>
	<script src="controller.js"></script>
	<script src="main.js"></script>
    </body>
</html>
